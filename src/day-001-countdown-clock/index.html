<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#01 #100DaysOfCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main-container.css">
</head>

<body>
    <div class="main-container">
        <h1 class="title">#100DaysOfCode</h1>
        <section class="info">
            <p>Start<br><span id="initial"></span></p>
            <p>Today<br><span id="actual"></span></p>
            <p>Finish<br><span id="final"></span></p>
        </section>
        <h2 class="title">Left</h2>
        <section class="info remain">
            <p><span id="days"></span><br>Days</p>
            <p><span id="hours"></span><br>Hours</p>
            <p><span id="minutes"></span><br>Mins</p>
            <p><span id="seconds"></span><br>Secs</p>
        </section>
    </div>

    <script src="time-dates.js"></script>
</body>

</html>
