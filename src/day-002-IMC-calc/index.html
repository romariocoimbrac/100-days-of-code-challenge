<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#02 #100DaysOfCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <section class="calculator">
            <h1>Calculadora de IMC</h1>
            <div class="input">
                <label for="height">Altura(cm): <br></label>
                <input id="height" type="number">
                <label for="weight">Peso(kg): <br></label>
                <input id="weight" type="number">
            </div>
            <button id="btn" class="calcular">Calcular</button>
            <div class="output">
                <label for="resultIMC">IMC: <br></label>
                <input id="resultIMC" type="number" readonly>
            </div>
        </section>

        <section class="info">
            <h2>O que é IMC?</h2>
            <table class="guia">
                <caption>Tabela IMC</caption>
                <tr>
                    <th>Baixo Peso</th>
                    <th>Peso Ideal</th>
                    <th>Sobrepeso</th>
                    <th>Obesidade</th>
                </tr>
                <tr>
                    <td>18.5</td>
                    <td>18.5 - 24.9</td>
                    <td>25 - 29.9</td>
                    <td>30</td>
                </tr>
            </table>
            <p>Ainda que não diferencie a massa magra da massa gordurosa, o IMC é um teste rápido e prático que pode dar indícios sobre a saúde dos indivíduos.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
