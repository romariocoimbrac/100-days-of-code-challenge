<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#02 #100DaysOfCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <section class="calculator">
            <h1>BMI Calculator</h1>
            <div class="input">
                <label for="height">height(cm): <br></label>
                <input id="height" type="number">
                <label for="weight">weight(kg): <br></label>
                <input id="weight" type="number">
            </div>
            <button id="btn" class="calc">Calculate</button>
            <div class="output">
                <label for="resultIMC">BMI: <br></label>
                <input id="resultIMC" type="number" readonly>
            </div>
        </section>

        <section class="info">
            <h2>What is BMI?</h2>
            <table class="table">
                <caption>BMI Table</caption>
                <tr>
                    <th>Thinness</th>
                    <th>Normal</th>
                    <th>Overweight</th>
                    <th>Obese</th>
                </tr>
                <tr>
                    <td>18.5</td>
                    <td>18.5 - 24.9</td>
                    <td>25 - 29.9</td>
                    <td>30</td>
                </tr>
            </table>
            <p>
                Although it does not differentiate between lean and fatty mass, BMI is a quick and practical test that can give indications about the health of individuals.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
