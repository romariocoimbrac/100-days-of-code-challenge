<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#04 #100DaysOfCode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>Pomodoro Timer</h1>

        <section class="timers">
            <div class="timer">
                <p>Work:</p>
                <span id="work_minutes">25</span>
                <span>:</span>
                <span id="work_seconds">00</span>
            </div>

            <div class="timer">
                <p>Cycles:</p>
                <span id="cycle" class="timer">0</span>
            </div>

            <div class="timer">
                <p>Break:</p>
                <span id="break_minutes">5</span>
                <span>:</span>
                <span id="break_seconds">00</span>
            </div>
        </section>

        <section class="btns">
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Pause</button>
            <button id="reset" class="btn">Reset</button>
        </section>

    </div>


    <script src="script.js"></script>
</body>

</html>
