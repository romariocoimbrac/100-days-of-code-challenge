<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <title>#07 #100DaysOfCode</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Loki on Bootstrap</h1>
    </header>

    <h2>Loki Slideshow</h2>
    <div class="images">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/Lokizinho1.png" class="d-block w-100" alt="Loki">
                </div>
                <div class="carousel-item">
                    <img src="/img/Lokizinho2.png" class="d-block w-100" alt="Loki">
                </div>
                <div class="carousel-item">
                    <img src="/img/Lokizinho3.png" class="d-block w-100" alt="Loki">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <h2>Loki Quotes</h2>
    <div class="quot">
        <p>
            <a class=" img btn btn-primary" data-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="false" aria-controls="collapseExample">
            </a>
        </p>
        <div class="collapse" id="collapseExample1">
            <div class="card card-body">
                Meowth Meowth Meowth MeowthMeowth Meowth
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
